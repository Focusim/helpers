<style>
    main {
        display: flex;
        justify-content: space-around;
    }

    .dropdown {
        position: relative;
        border: 1px solid darkblue;
        border-radius: 6px;
        width: 100%;
        max-width: 200px;
        height: 100%;
        min-height: 40px;
        text-align: center;
        font-weight: 800;
        user-select: none; /* убирает выделение текста*/
    }

    .dropdown.dropdown--active .dropdown__content {
        display: block;
    }

    .dropdown__btn {
        position: relative;
        padding: 10px 0;
        cursor: pointer;
    }

    .dropdown__content {
        display: none;
    }

    .dropdown__item {
        padding: 10px;
        border-top: 1px solid darkblue;
    }
</style>

<script>
    // находим наши кнопки и отдаём их функции ниже
    // важно чтоб наш класс стоял первым
    // плохо class="random dropdown"
    // хорошо class="dropdown random"
    var myDropdowns = document.querySelectorAll('.dropdown')
    var myBtn = document.querySelectorAll('.dropdown__btn')

    dropDowns(myDropdowns, myBtn);


    function dropDowns(item, button) {
        // проверка на элемент
        if (item && button) {

            var stringItemName = item[0].className += ' '
            var itemName = stringItemName.substr(0, stringItemName.indexOf(' '))

            var stringButtonName = button[0].className += ' '
            var buttonName = stringButtonName.substr(0, stringButtonName.indexOf(' '))

            item.forEach(function(dropdown) {
                var btn = dropdown.querySelector('.' + buttonName)

                btn.addEventListener('click', function(e) {

                    if (!dropdown.classList.contains(itemName + '--active')) {
                        closeDropdown()
                    }

                    dropdown.classList.toggle(itemName + '--active');
                });
            });

            function closeDropdown() {
                item.forEach(function(dropdown) {

                    dropdown.classList.remove(itemName + '--active');
                });
            }

            // евент закрытия "дропов" по клику вне элемента
            document.addEventListener('click', function(e) {

                // можно убрать перебер если отслеживаем один элемент
                item.forEach(function(dropdown) {
                    var target = e.target;
                    var menu = target == dropdown || dropdown.contains(target);

                    if (!menu) {

                        dropdown.classList.remove(itemName + '--active');
                    }
                });
            });
        }
    }
</script>
