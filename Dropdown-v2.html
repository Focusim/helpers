<style>
    main {
        display: flex;
        justify-content: space-around;
    }

    .js-dropdown {
        position: relative;
        border: 1px solid darkblue;
        border-radius: 6px;
        width: 100%;
        max-width: 200px;
        height: 100%;
        min-height: 40px;
        text-align: center;
        font-weight: 800;
        user-select: none; /* убирает выделение текста*/
    }

    .js-dropdown.js-dropdown--active .dropdown__content {
        display: block;
    }

    .js-dropdown__btn {
        position: relative;
        padding: 10px 0;
        cursor: pointer;
    }

    .dropdown__content {
        display: none;
    }

    .dropdown__item {
        padding: 10px;
        border-top: 1px solid darkblue;
    }
</style>

<script>
    // находим наши кнопки и отдаём их функции ниже
    const drops = document.querySelectorAll('.js-dropdown')

    dropDowns(drops);


    function dropDowns(item) {
        // проверка на элемент
        if (item) {

            item.forEach(dropdown => {
                const btn = dropdown.querySelector('.js-dropdown__btn')

                btn.addEventListener('click', ev => {

                    if (!dropdown.classList.contains('js-dropdown--active')) {
                        closeDropdown()
                    }

                    dropdown.classList.toggle('js-dropdown--active');
                });
            })

            function closeDropdown() {
                item.forEach(dropdown => {

                    dropdown.classList.remove('js-dropdown--active');
                });
            }

            // евент закрытия "дропов" по клику вне элемента
            document.addEventListener('click', ev => {

                // можно убрать перебер если отслеживаем один элемент
                item.forEach(dropdown => {
                    const target = ev.target;
                    const menu = target == dropdown || dropdown.contains(target);

                    if (!menu) {

                        dropdown.classList.remove('js-dropdown--active');
                    }
                });
            });

        }
    }
</script>
