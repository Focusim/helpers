<style>
    main {
        display: flex;
        justify-content: space-around;
    }

    .js-dropdown {
        position: relative;
        border: 1px solid darkblue;
        border-radius: 6px;
        width: 100%;
        max-width: 200px;
        height: 100%;
        min-height: 40px;
        text-align: center;
        font-weight: 800;
        user-select: none; /* убирает выделение текста*/
    }

    .js-dropdown__btn {
        position: relative;
        padding: 10px 0;
        cursor: pointer;
    }

    .js-dropdown__content {
        display: none;
    }

    .js-dropdown__content--active {
        display: block;
    }

    .dropdown__item {
        padding: 10px;
        border-top: 1px solid darkblue;
    }
</style>

<script>
    function dropDowns() {
        if (document.querySelectorAll('.js-dropdown')) {

            const allDropdown = document.querySelectorAll('.js-dropdown');

            allDropdown.forEach(dropdown => {
                const btn = dropdown.querySelector(".js-dropdown__btn");
                const list = dropdown.querySelector(".js-dropdown__content");

                btn.addEventListener('click', ev => {

                    if (!list.classList.contains('js-dropdown__content--active')) {
                        closeDropdown()
                    }

                    list.classList.toggle('js-dropdown__content--active');
                });
            })

            function closeDropdown() {
                allDropdown.forEach(dropdown => {
                    const list = dropdown.querySelector(".js-dropdown__content");

                    list.classList.remove('js-dropdown__content--active');
                });
            }

            // евент закрытия "дропов" по клику вне элемента
            document.addEventListener('click', ev => {

                // можно убрать перебер если отслеживаем один элемент
                allDropdown.forEach(dropdown => {
                    const target = ev.target;
                    const menu = target == dropdown || dropdown.contains(target);

                    if (!menu) {
                        const list = dropdown.querySelector(".js-dropdown__content");

                        list.classList.remove('js-dropdown__content--active');
                    }
                });
            });

        }
    }

    dropDowns();
</script>
