<style>
    body {
        padding: 0;
        margin: 0;
    }
    .link {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        max-height: 250px;
        z-index: 10000;
    }
    .container {
        position: relative;
        overflow: hidden;
        background: #009AB2;
        padding: 0 10px;
    }
    .circle__anim {
        position: absolute;
        top: 8px;
        right: 10px;
        width: 7px;
        height: 7px;
        background: #FFD941;
        border-radius: 100px;
    }
    .circle .circle__anim:nth-child(1) {
        z-index: 100;
    }
    .circle .circle__anim:nth-child(2) {
        animation: circle-anim-one 4s linear 0s infinite;
        background: #ffffff;
    }
    @keyframes circle-anim-one {
        from {
            transform: scale(1);
            opacity: 0.2;
        }
        90% {
            opacity: 0;
        }
        to {
            transform: scale(43);
            opacity: 0;
        }
    }
    .circle .circle__anim:nth-child(3) {
        animation: circle-anim-two 4s linear 0s infinite;
        background: #ffffff;
    }
    @keyframes circle-anim-two {
        from {
            transform: scale(1);
            opacity: 0.3;
        }
        to {
            transform: scale(23);
            opacity: 0;
        }
    }
    .circle .circle__anim:nth-child(4) {
        animation: circle-anim-tree 4s linear 0s infinite;
    }
    @keyframes circle-anim-tree {
        from {
            transform: scale(1);
            opacity: 0.3;
        }
        to {
            transform: scale(13);
            opacity: 0;
        }
    }
    .banner, .banner * {
        box-sizing: border-box;
    }
    .banner {
        font-family: 'StyreneALC';
        background: #009AB2;
        position: relative;
        width: 840px;
        height: 250px;
        margin: 0 auto;
        padding: 16px 0;
        overflow: hidden;
    }
    .banner .banner__anim:nth-child(1) {
        position: absolute;
        top: 0;
        left: 0;
        filter: blur(1px);
        transform: translate(-55px, 165px) rotate(0deg);
        opacity: 0;
        animation: anim-item-one 20s linear 0s infinite;
    }
    @keyframes anim-item-one {
        0% {
            opacity: 0;
            transform: translate(-55px, 165px) rotate(0deg);
        }
        25% {
            opacity: 0.2;
            transform: translate(-65px, 147px) rotate(4deg);
        }
        50% {
            opacity: 0.4;
            transform: translate(-75px, 135px) rotate(8deg);
        }
        75% {
            opacity: 0.2;
            transform: translate(-85px, 123px) rotate(12deg);
        }
        100% {
            opacity: 0;
            transform: translate(-85px, 100px) rotate(16deg);
        }
    }
    .banner .banner__anim:nth-child(2) {
        position: absolute;
        top: 0;
        right: 0;
        filter: blur(1px);
        transform: translate(-99px, -245px) rotate(0deg);
        opacity: 0.1;
        animation: anim-item-two 20s linear 0s infinite;
    }
    @keyframes anim-item-two {
        0% {
            opacity: 0;
            transform: translate(-99px, -245px) rotate(0deg);
        }
        25% {
            opacity: 0.2;
            transform: translate(-111px, -250px) rotate(10deg);
        }
        50% {
            opacity: 0.4;
            transform: translate(-123px, -260px) rotate(20deg);
        }
        75% {
            opacity: 0.2;
            transform: translate(-135px, -260px) rotate(35deg);
        }
        100% {
            opacity: 0;
            transform: translate(-135px, -260px) rotate(45deg);
        }
    }
    .banner__sprite {
        display: flex;
        justify-content: end;
        position: absolute;
        top: 0;
        right: 0;
    }
    .banner__sprite img {
        width: 50%;
    }
    .banner__inner {
        display: flex;
    }
    .banner__inner .banner__item:nth-child(1){
        margin: 4px 0 0 15px;
    }
    .banner__inner .banner__item:nth-child(2){
        margin: 0 25px 0 36px;
    }
    .banner__inner .banner__item:nth-child(3) {
        font-size: 12px;
        line-height: 14px;
        letter-spacing: -0.05em;
        color: #ffffff;
        width: 140px;
        margin: 10px 0 0 0;
    }
    .banner__item {
        display: flex;
        flex-direction: column;
    }
    .banner__event {
        position: relative;
        font-size: 19px;
        font-weight: 500;
        line-height: 18px;
        letter-spacing: 0.02em;
        font-variant: small-caps;
        color: #FFD941;
        width: 120px;
        margin-bottom: 11px;
        z-index: 100;
    }
    .banner__date {
        font-size: 32px;
        font-weight: 500;
        line-height: 27px;
        letter-spacing: -0.02em;
        text-align: left;
        color: #FFD941;
        width: 120px;
        font-variant: small-caps;
        z-index: 100;
    }
    .banner__date span {
        display: block;
        font-size: 43px;
        font-weight: 400;
        line-height: 47px;
        letter-spacing: -0.02em;
    }
    .banner__title {
        font-size: 32px;
        font-weight: 500;
        line-height: 30px;
        letter-spacing: -0.05em;
        color: #FFFFFF;
        width: 290px;
        margin-bottom: 25px;
    }
    .banner__btn {
        font-size: 16px;
        font-weight: 500;
        line-height: 20px;
        letter-spacing: -0.05em;
        text-align: center;
        color: #000000;
        background: #FFD941;
        border-radius: 6px;
        padding: 7px 0 10px 0;
        width: 189px;
        animation: anim-btn 5s linear 0s infinite;
    }
    @keyframes anim-btn {
        0%, 40% {
            transform: translate(0px, 0px);
        }
        44% {
            transform: translate(2px, 0px);
        }
        48% {
            transform: translate(-2px, 0px);
        }
        52% {
            transform: translate(2px, 0px);
        }
        56% {
            transform: translate(0px, 0px);
        }
        60%, 100% {
            transform: translate(0px, 0px);
         }
    }
    .banner__bauch-lomb {
        margin-bottom: 12px;
    }
    .banner__speaker {
        font-weight: 700;
        margin-bottom: 6px;
    }
    .banner__speaker-info {
        font-weight: 400;
    }
    .banner__logo {
        position: absolute;
        bottom: 19px;
        left: 15px;
        z-index: 100;
    }
    .banner__age {
        position: absolute;
        top: 20px;
        right: 15px;
        z-index: 100;
    }
</style>

</body>
</html>
