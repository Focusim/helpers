<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" id="StyreneALC-css" href="https://mindbox.ru/journal/wp-content/themes/minboxtheme/assets/fonts/StyreneALC/stylesheet.css?ver=5.4.1" type="text/css" media="all">
</head>
<body>

    <div class="container">
        <div class="banner">
            <div class="banner__anim">
                <svg width="521" height="529" viewBox="0 0 521 529" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path opacity="0.5" fill-rule="evenodd" clip-rule="evenodd" d="M93.9126 13.3924C150.902 -15.7271 214.745 12.7684 278.546 17.7827C349.208 23.3363 431.286 -6.2523 481.424 43.8482C533.801 96.1857 519.849 180.831 515.701 254.759C511.041 337.805 519.654 433.217 456.534 487.385C391.908 542.846 295.923 531.427 212.342 515.098C134.687 499.926 62.2461 464.155 14.5386 401.032C-32.897 338.269 50.6564 241.332 66.4381 164.258C77.7296 130.146 27.7068 47.2214 93.9126 13.3924Z" fill="url(#paint0_linear_204_822)"/>
                    <defs>
                        <linearGradient id="paint0_linear_204_822" x1="87.8664" y1="12.3101" x2="177.066" y2="197.989" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#DBEBEE"/>
                            <stop offset="1" stop-color="#DBEBEE" stop-opacity="0"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>

            <div class="banner__anim">
                <svg width="374" height="428" viewBox="0 0 374 428" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path opacity="0.5" fill-rule="evenodd" clip-rule="evenodd" d="M1.37228 121.674C13.7353 60.8928 74.4785 15.133 135.287 2.9054C191.884 -8.4753 244.717 28.3223 290.457 63.5436C326.454 91.2624 345.507 131.897 359.102 175.248C372.314 217.379 381.069 261.234 365.396 302.512C348.091 348.089 315.883 387.617 271.128 406.948C222.678 427.874 161.504 440.071 118.84 409.005C78.1415 379.37 100.281 315.272 81.2293 268.67C59.2927 215.013 -10.1822 178.479 1.37228 121.674Z" fill="url(#paint0_linear_204_823)"/>
                    <defs>
                        <linearGradient id="paint0_linear_204_823" x1="-9.57973" y1="373.681" x2="106.202" y2="214.237" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#DBEBEE"/>
                            <stop offset="1" stop-color="#DBEBEE" stop-opacity="0"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>

            <div class="banner__sprite">
                <img src="">
            </div>

            <div class="banner__inner">
                <div class="banner__item">
                    <div class="banner__event">
                        вебинар
                        <div class="banner__circle circle">
                            <div class="circle__anim"></div>
                            <div class="circle__anim"></div>
                            <div class="circle__anim"></div>
                        </div>
                    </div>
                    <div class="banner__date">
                        18 мая <span>18:00</span>
                    </div>
                </div>

                <div class="banner__item">
                    <div class="banner__title">
                        Bausch+Lomb запустил омниканальную программу лояльности
                    </div>
                    <div class="banner__btn">
                        Зарегистрироваться
                    </div>
                </div>

                <div class="banner__item">
                    <div class="banner__speaker">
                        Дарья Васильева
                    </div>
                    <div class="banner__speaker-info">
                        Менеджер по digital-маркетингу по России и странам СНГ
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>
    .circle__anim {
        position: absolute;
        top: 8px;
        right: 10px;
        width: 7px;
        height: 7px;
        background: #FFD941;
        border-radius: 100px;
    }
    .circle .circle__anim:nth-child(2) {
        animation: circle-anim-one 4s linear 0s infinite;

    }
    @keyframes circle-anim-one {
        from {
            transform: scale(1);
            opacity: 0.2;
        }
        90% {
            opacity: 0;
        }
        to {
            transform: scale(10);
            opacity: 0;
        }
    }
    .circle .circle__anim:nth-child(3) {
        animation: circle-anim-two 4s linear 0s infinite;

    }
    @keyframes circle-anim-two {
        from {
            transform: scale(1);
            opacity: 0.3;
        }
        to {
            transform: scale(6);
            opacity: 0;
        }

    }
    body {
        padding: 0;
        margin: 0;
    }
    .container {
        background: #009AB2;
        padding: 0 10px;
    }
    .banner, .banner * {
        box-sizing: border-box;
    }
    .banner {
        font-family: 'StyreneALC';
        background: #009AB2;
        position: relative;
        width: 840px;
        height: 250px;
        margin: 0 auto;
        padding: 16px 0;
        overflow: hidden;
    }
    .banner .banner__anim:nth-child(1) {
        position: absolute;
        top: 0;
        left: 0;
        filter: blur(1px);
        transform: translate(-55px, 165px) rotate(0deg);
        opacity: 0;
        animation: anim-item-one 20s linear 0s infinite;
    }
    @keyframes anim-item-one {
        0% {
            opacity: 0;
            transform: translate(-55px, 165px) rotate(0deg);
        }
        25% {
            opacity: 0.2;
            transform: translate(-55px, 155px) rotate(4deg);
        }
        50% {
            opacity: 0.4;
            transform: translate(-55px, 145px) rotate(8deg);
        }
        75% {
            opacity: 0.2;
            transform: translate(-55px, 135px) rotate(12deg);
        }
        100% {
            opacity: 0;
            transform: translate(-55px, 135px) rotate(16deg);
        }
    }
    .banner .banner__anim:nth-child(2) {
        position: absolute;
        top: 0;
        right: 0;
        filter: blur(1px);
        transform: translate(-99px, -256px) rotate(0deg);
        opacity: 0.1;
        animation: anim-item-two 20s linear 0s infinite;
    }
    @keyframes anim-item-two {
        0% {
            opacity: 0;
            transform: translate(-99px, -256px) rotate(0deg);
        }
        25% {
            opacity: 0.2;
            transform: translate(-105px, -260px) rotate(10deg);
        }
        50% {
            opacity: 0.4;
            transform: translate(-107px, -265px) rotate(20deg);
        }
        75% {
            opacity: 0.2;
            transform: translate(-110px, -265px) rotate(30deg);
        }
        100% {
            opacity: 0;
            transform: translate(-110px, -265px) rotate(40deg);
        }
    }
    .banner__sprite {
        display: flex;
        justify-content: end;
        position: absolute;
        top: 0;
        right: 0;
    }
    .banner__sprite img {
        width: calc(100% - 14px);
    }
    .banner__inner {
        display: flex;
    }
    .banner__inner .banner__item:nth-child(1){
        margin: 4px 0 0 15px;
    }
    .banner__inner .banner__item:nth-child(2){
        margin: 0 25px 0 36px;
    }
    .banner__inner .banner__item:nth-child(3) {
        font-size: 12px;
        line-height: 14px;
        letter-spacing: -0.05em;
        color: #ffffff;
        width: 140px;
        margin: 36px 0 0 0;
    }
    .banner__item {
        display: flex;
        flex-direction: column;
    }
    .banner__event {
        position: relative;
        font-size: 19px;
        font-weight: 500;
        line-height: 18px;
        letter-spacing: 0.02em;
        font-variant: small-caps;
        color: #FFD941;
        width: 120px;
        margin-bottom: 11px;
    }
    .banner__date {
        font-size: 32px;
        font-weight: 500;
        line-height: 27px;
        letter-spacing: -0.02em;
        text-align: left;
        color: #FFD941;
        width: 120px;
        font-variant: small-caps;
    }
    .banner__date span {
        display: block;
        font-size: 43px;
        font-weight: 400;
        line-height: 47px;
        letter-spacing: -0.02em;
    }
    .banner__title {
        font-size: 32px;
        font-weight: 500;
        line-height: 30px;
        letter-spacing: -0.05em;
        color: #FFFFFF;
        width: 290px;
        margin-bottom: 25px;
    }
    .banner__btn {
        font-size: 16px;
        font-weight: 500;
        line-height: 20px;
        letter-spacing: -0.05em;
        text-align: center;
        color: #000000;
        background: #FFD941;
        border-radius: 6px;
        padding: 7px 0 10px 0;
        width: 189px;
    }
    .banner__speaker {
        font-weight: 700;
        margin-bottom: 6px;
    }
    .banner__speaker-info {
        font-weight: 400;
    }
</style>

</body>
</html>
