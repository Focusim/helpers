<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" id="StyreneALC-css" href="https://mindbox.ru/journal/wp-content/themes/minboxtheme/assets/fonts/StyreneALC/stylesheet.css?ver=5.4.1" type="text/css" media="all">
</head>
<body>

    <div class="container">
        <div class="banner">
            <div class="banner__inner">
                <div class="banner__item">
                    <div class="banner__event">
                        вебинар
                    </div>
                    <div class="banner__date">
                        18 мая <span>18:00</span>
                    </div>
                </div>

                <div class="banner__item">
                    <div class="banner__title">
                        Bausch+Lomb запустил омниканальную программу лояльности
                    </div>
                    <div class="banner__btn">
                        Зарегистрироваться
                    </div>
                </div>

                <div class="banner__item">
                    <div class="banner__speaker">
                        Дарья Васильева
                    </div>
                    <div class="banner__speaker-info">
                        Менеджер по digital-маркетингу по России и странам СНГ
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>
    body {
        padding: 0;
        margin: 0;
    }
    .container {
        background: #009AB2;
        padding: 0 10px;
    }
    .banner, .banner * {
        box-sizing: border-box;
    }
    .banner {
        font-family: 'StyreneALC';
        background: #0600b2;
        position: relative;
        width: 840px;
        height: 250px;
        margin: 0 auto;
        padding: 16px 0;
    }
    .banner__inner {
        display: flex;
    }
    .banner__inner .banner__item:nth-child(1){
        margin: 4px 0 0 15px;
    }
    .banner__inner .banner__item:nth-child(2){
        margin: 0 25px 0 36px;
    }
    .banner__inner .banner__item:nth-child(3) {
        font-size: 12px;
        line-height: 14px;
        letter-spacing: -0.05em;
        color: #ffffff;
        width: 140px;
        margin: 36px 0 0 0;
    }
    .banner__item {
        display: flex;
        flex-direction: column;
    }
    .banner__event {
        font-size: 19px;
        font-weight: 500;
        line-height: 18px;
        letter-spacing: 0.02em;
        font-variant: small-caps;
        color: #FFD941;
        width: 120px;
        margin-bottom: 11px;
    }
    .banner__date {
        font-size: 32px;
        font-weight: 500;
        line-height: 27px;
        letter-spacing: -0.02em;
        text-align: left;
        color: #FFD941;
        width: 120px;
        font-variant: small-caps;
    }
    .banner__date span {
        display: block;
        font-size: 43px;
        font-weight: 400;
        line-height: 47px;
        letter-spacing: -0.02em;
    }
    .banner__title {
        font-size: 32px;
        font-weight: 500;
        line-height: 30px;
        letter-spacing: -0.05em;
        color: #FFFFFF;
        width: 290px;
        margin-bottom: 25px;
    }
    .banner__btn {
        font-size: 16px;
        font-weight: 500;
        line-height: 20px;
        letter-spacing: -0.05em;
        text-align: center;
        color: #000000;
        background: #FFD941;
        border-radius: 6px;
        padding: 7px 0 10px 0;
        width: 189px;
    }
    .banner__speaker {
        font-weight: 700;
        margin-bottom: 6px;
    }
    .banner__speaker-info {
        font-weight: 400;
    }
</style>

</body>
</html>
