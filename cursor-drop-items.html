<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cursor-drop-items</title>
</head>
<body>

<style>
  body {
    overflow: hidden;
    background: black;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  span {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 100%;
    background: #8d8d33;
    pointer-events: none;
      animation: item .2s linear 0s ;
  }

  @keyframes item {
    0% {
        opacity: 1;
    }
      100% {
          transform: translate3d(50%, 1000%, 0);
          opacity: 0;
      }
  }
</style>

<script>
  document.addEventListener('mousemove', ev => {
    const body = document.querySelector('body');
    const snow = document.createElement("span");
    let x = ev.offsetX;
    let y = ev.offsetY;
    snow.style.left = `${x}px`;
    snow.style.top = `${y}px`;
    let size = Math.random()*60;
    snow.style.width = 20 + size + 'px';
    snow.style.height = 20 + size + 'px';
    body.appendChild(snow);
    setTimeout( () => { snow.remove(); }, 1800)
  });
</script>
</body>
</html>
