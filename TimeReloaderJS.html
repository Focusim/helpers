<h1 id="date"></h1>

<script>
    const divId = document.querySelector('#date');

    function refresh() {
        const date = new Date()

        let hour = date.getHours().toString()
        let min = date.getMinutes().toString()
        let sec = date.getSeconds().toString()

        if (sec.length < 2) {
            sec = "0" + sec;
        }

        if (hour.length < 2) {
            hour = "0" + hour;
        }

        if (min.length < 2) {
            min = "0" + min;
        }

        divId.innerHTML = hour + ":" + min + ":" + sec;
    }

    setInterval(refresh, 1000);
</script>
